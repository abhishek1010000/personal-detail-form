<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Practice</title>
</head>
<body>
    <form action="">
        <legend>Personal Details</legend>
        <label for="Salutation">Salutation</label><br>
        <select name="Salutation" id="Salutation">
            <option value="None">--None--</option>
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
        </select><br><br>
        <label for="First Name">First Name :</label>
        <input type="text" placeholder="abcd"><br><br>
        <label for="Last Name">Last Name :</label>
        <input type="text" placeholder="abcd"><br><br>
        <label for="Gender">Gender</label>
        <input type="radio">
        <label for="Male">Male</label>
        <input type="radio">
        <label for="Male">Female</label><br><br>
        <label for="Email">Email :</label>
        <input type="email" name="email" id="email" placeholder="abc@gamil.com"><br><br>
        <label for="DOB">Date Of Birth :</label>
        <input type="Date" name="" id=""><br><br>
        <label for="Address">Address :</label><br>
        <textarea name="Address" id="Address" cols="30" rows="5"></textarea><br><br>
        <input type="submit">
    </form>
</body>
</html>
